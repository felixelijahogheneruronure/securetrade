    let notificationCount = 0;
    const totalNotifications = 80;

    function loopNotifications() {
      if (notificationCount >= totalNotifications) return;
      showNotification();
      notificationCount++;

      const delay = Math.floor(Math.random() * (12000 - 7000 + 1)) + 7000;

    }
